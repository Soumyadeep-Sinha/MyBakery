<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="../public/css/basicCss.css">
</head>

<body>
  <div class="main-content">
    <div class="right-side">
      <div class="right-top">
        <a href="/admin/orders">Orders</a>
        <a href="/admin/addCake">Add new cake</a>
        <a href="/admin/updateCake">update cake</a>
        <a href="/admin/earnings">earnings</a>
        <a href="/logout">logout</a>
      </div>
      <div class="right-bottom">

        <table style="width:100%">
          <tr>
            <th>Customer Name</th>
            <th>CakeID</th>
            <th>Cake Name</th>
            <th>OrderID</th>
            <th>Address</th>
            <th>Contact Number</th>
            <th>Order Status</th>
            <th>Mark Competed</th>
          </tr>
          <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
            <td>Germany</td>
            <td>Germany</td>
            <td>Germany</td>
            <td>Germany</td>
            <td><a href="">mark</a></td>
          </tr>
        </table>

        <form action="/admin/CreateCakes" method="POST" enctype="multipart/form-data">
            <label for="cakeName">Cake Name:</label>
            <input type="text" id="cakeName" name="cakeName" required placeholder="Enter the cake name">
          
            <label for="cakeDescription">Cake Description:</label>
            <input type="text" id="cakeDescription" name="cakeDescription" required placeholder="Enter the cake description">
          
            <label for="cakeSugarAmount">Cake Sugar Amount:</label>
            <input type="number" id="cakeSugarAmount" name="cakeSugarAmount" required placeholder="Enter the sugar amount">
          
            <label for="cakeType">Cake Type:</label>
            <input type="text" id="cakeType" name="cakeType" required placeholder="Enter the cake type">
          
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required placeholder="Enter the cake price">
          
            <label for="discount">Discount:</label>
            <input type="number" id="discount" name="discount" required placeholder="Enter the discount">
          
            <label for="thumbnailImage">Thumbnail Image:</label>
            <input type="file" id="thumbnailImage" name="thumbnailImage" required>
          
            <label for="imagePaths">Carousel Images:</label>
            <input type="file" id="imagePaths" name="imagePaths" multiple required>
          
            <button type="submit">Create Cake</button>
          </form>
          
      </div>
    </div>
  </div>

</body>

</html>
